<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="ver.css">
    <link rel="stylesheet" href="ver.js">
</head>
<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <p>Enter the OTP sent to your phone number</p>
        <div id="otpForm" class="otp-form">
            <input type="text" id="otpInput" maxlength="4" placeholder="Enter OTP">
            <button id="verifyBtn">Verify</button>
            <div id="message"></div>
        </div>
    </div>
    <script src="ver.js"></script>
</body>
</html>
